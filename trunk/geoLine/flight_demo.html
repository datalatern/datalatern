<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <link rel="stylesheet" href="css/jPicker-1.1.6.min.css">
    <!--    <link rel="stylesheet" href="css/jPicker-1.1.6.css">-->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">Dashboard</h1>

            <div class="row placeholders">

                <div class="col-xs-18 col-sm-9 placeholder">
                    <div id="mapContainer" style="height:600px;"></div>
                    <h4>航班模拟图</h4>
                    <span class="text-muted">模拟线路</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="flightColor" class="col-sm-8 control-label">当前飞行颜色</label>
                            <div class="col-sm-4">
                                <span id="flightColor" color="#a6c84c"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destColor" class="col-sm-8 control-label">目的地颜色</label>
                            <div class="col-sm-4">
                                <span id="destColor" color="#a6c84c"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destColor" class="col-sm-8 control-label">背景色</label>
                            <div class="col-sm-4">
                                <span id="bgColor" color="#404a59"></span>
                            </div>
                        </div>
                    </form>

                    <h4>颜色选择</h4>
                    <span class="text-muted">自定义颜色选择器</span>
                </div>
            </div>

            <h2 class="sub-header">报表数据</h2>

        </div>
    </div>
</div>

<script src="js/holder.min.js"></script>

<script src="js/jpicker-1.1.6.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="js/echarts-all-3.js"></script>
<script type="text/javascript" src="js/dataTool.min.js"></script>
<script type="text/javascript" src="js/china.js"></script>
<script type="text/javascript" src="js/world.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/bmap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
