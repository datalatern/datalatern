<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户总体分布</title>
    <link href="css/basic.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/dark.js"></script>
</head>

<body>

    <div id="main" style="height:500px"></div>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/map' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    title : {
                        text: '用户省份来源',
                        subtext: '人数按照颜色深浅进行标注',
                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        x:'left',
                        data:['']
                    },
                    dataRange: {
                        min: 2505,
                        max: 931228,
                        x: 'left',
                        y: 'bottom',
                        text:['高','低'],           // 文本，默认为数值文本
                        calculable : true,
                        color: ['orangered','yellow','lightskyblue']
                    },
                    toolbox: {
                        show: true,
                        orient : 'vertical',
                        x: 'right',
                        y: 'center',
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    roamController: {
                        show: true,
                        x: 'right',
                        mapTypeControl: {
                            'china': true
                        }
                    },
                    series : [
                        {
                            name: '购买人数',
                            type: 'map',
                            mapType: 'china',
                            roam: false,
                            itemStyle:{
                                normal:{label:{show:true}},
                                emphasis:{label:{show:true}}
                            },
                            data:[
                               {name: '北京',value: 730404 },
                                    {name: '天津',value: 247240 },
                                    {name: '上海',value: 44059 },
                                    {name: '重庆',value: 164247 },
                                    {name: '河北',value: 118274 },
                                    {name: '河南',value: 214208 },
                                    {name: '云南',value: 117858 },
                                    {name: '辽宁',value: 111349 },
                                    {name: '黑龙江',value: 18406 },
                                    {name: '湖南',value: 106122 },
                                    {name: '安徽',value: 102292 },
                                    {name: '山东',value: 105809 },
                                    {name: '新疆',value: 10671 },
                                    {name: '江苏',value: 100171 },
                                    {name: '浙江',value: 108669 },
                                    {name: '江西',value: 101818 },
                                    {name: '湖北',value: 203766 },
                                    {name: '广西',value: 10488 },
                                    {name: '甘肃',value: 10981 },
                                    {name: '山西',value: 80012 },
                                    {name: '内蒙古',value: 23612 },
                                    {name: '陕西',value: 111125 },
                                    {name: '吉林',value: 100518 },
                                    {name: '福建',value: 110601 },
                                    {name: '贵州',value: 11086 },
                                    {name: '广东',value: 111228 },
                                    {name: '青海',value: 11536 },
                                    {name: '西藏',value: 2505 },
                                    {name: '四川',value: 235789 },
                                    {name: '宁夏',value: 24577 },
                                    {name: '海南',value: 38796 }
                            ]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
</html>
