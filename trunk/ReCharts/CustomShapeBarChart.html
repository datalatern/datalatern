
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="js/browser-5.8.24.js"></script>
    <script type="text/javascript" src="js/react-with-addons.min.js"></script>
    <script type="text/javascript" src="js/react-dom.min.js"></script>
    <script type="text/javascript" src="js/react-dom-server.min.js"></script>
    <script type="text/javascript" src="js/Recharts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>SimpleBarChart</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">//<![CDATA[
        const {PropTypes} = React;
        const {BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend} = Recharts;
        const data = [
              {name: 'Page A', uv: 4000, female: 2400, male: 2400},
              {name: 'Page B', uv: 3000, female: 1398, male: 2210},
              {name: 'Page C', uv: 2000, female: 9800, male: 2290},
              {name: 'Page D', uv: 2780, female: 3908, male: 2000},
              {name: 'Page E', uv: 1890, female: 4800, male: 2181},
              {name: 'Page F', uv: 2390, female: 3800, male: 2500},
              {name: 'Page G', uv: 3490, female: 4300, male: 2100},
        ];

        const getPath = (x, y, width, height) => {
          return `M${x},${y + height}
                  C${x + width / 3},${y + height} ${x + width / 2},${y + height / 3} ${x + width / 2}, ${y}
                  C${x + width / 2},${y + height / 3} ${x + 2 * width / 3},${y + height} ${x + width}, ${y + height}
                  Z`;
        };

        const TriangleBar = (props) => {
          const { fill, x, y, width, height } = props;

          return <path d={getPath(x, y, width, height)} stroke="none" fill={fill}/>;
        };

        TriangleBar.propTypes = {
          fill: PropTypes.string,
          x: PropTypes.number,
          y: PropTypes.number,
          width: PropTypes.number,
          height: PropTypes.number,
        };

        const CustomShapeBarChart = React.createClass({
            render () {
            return (
                <BarChart width={600} height={300} data={data}
                    margin={{top: 20, right: 30, left: 20, bottom: 5}}>
               <XAxis dataKey="name"/>
               <YAxis/>
               <CartesianGrid strokeDasharray="3 3"/>
               <Bar dataKey="female" fill="#8884d8" shape={<TriangleBar/>} label/>
              </BarChart>
            );
          }
        })

        ReactDOM.render(
          <CustomShapeBarChart />,
          document.getElementById('container')
        );

        //]]> 
    </script>
    <script src="js/jsfiddle-integration-babel.js"></script>
</head>

<body>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
</body>
</html>
