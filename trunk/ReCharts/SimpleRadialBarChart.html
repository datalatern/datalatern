
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="js/browser-5.8.24.js"></script>
    <script type="text/javascript" src="js/react-with-addons.min.js"></script>
    <script type="text/javascript" src="js/react-dom.min.js"></script>
    <script type="text/javascript" src="js/react-dom-server.min.js"></script>
    <script type="text/javascript" src="js/Recharts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>SimpleBarChart</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">//<![CDATA[
        const {RadialBarChart, RadialBar, Legend} = Recharts;
        const data = [
              {name: '18-24', uv: 31.47, pv: 2400, fill: '#8884d8'},
              {name: '25-29', uv: 26.69, pv: 4567, fill: '#83a6ed'},
              {name: '30-34', uv: 15.69, pv: 1398, fill: '#8dd1e1'},
              {name: '35-39', uv: 8.22, pv: 9800, fill: '#82ca9d'},
              {name: '40-49', uv: 8.63, pv: 3908, fill: '#a4de6c'},
              {name: '50+', uv: 2.63, pv: 4800, fill: '#d0ed57'},
              {name: 'unknow', uv: 6.67, pv: 4800, fill: '#ffc658'}
            ];

          const style = {
            top: 0,
            left: 350,
            lineHeight: '24px'
          };

        const SimpleRadialBarChart = React.createClass({
            render () {
            return (
                <RadialBarChart width={500} height={300} cx={150} cy={150} innerRadius={20} outerRadius={140} barSize={10} data={data}>
                <RadialBar minAngle={15} label background clockWise={true} dataKey='uv'/>
                <Legend iconSize={10} width={120} height={140} layout='vertical' verticalAlign='middle' wrapperStyle={style}/>
                </RadialBarChart>
            );
          }
        })

        ReactDOM.render(
          <SimpleRadialBarChart />,
          document.getElementById('container')
        );

        //]]> 
    </script>
    <script src="js/jsfiddle-integration-babel.js"></script>
</head>

<body>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
</body>
</html>
