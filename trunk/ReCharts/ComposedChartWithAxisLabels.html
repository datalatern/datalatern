
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="js/browser-5.8.24.js"></script>
    <script type="text/javascript" src="js/react-with-addons.min.js"></script>
    <script type="text/javascript" src="js/react-dom.min.js"></script>
    <script type="text/javascript" src="js/react-dom-server.min.js"></script>
    <script type="text/javascript" src="js/Recharts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>SimpleBarChart</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">//<![CDATA[
        const {PropTypes} = React;
        const {ComposedChart, Line, Area, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend} = Recharts;
        const data = [{name: 'Page A', uv: 590, pv: 800, amt: 1400},
                      {name: 'Page B', uv: 868, pv: 967, amt: 1506},
                      {name: 'Page C', uv: 1397, pv: 1098, amt: 989},
                      {name: 'Page D', uv: 1480, pv: 1200, amt: 1228},
                      {name: 'Page E', uv: 1520, pv: 1108, amt: 1100},
                      {name: 'Page F', uv: 1400, pv: 680, amt: 1700}];

        const LineBarAreaComposedChart = React.createClass({
            render () {
            return (
                <ComposedChart width={600} height={400} data={data}
                    margin={{top: 20, right: 80, bottom: 20, left: 20}}>
                  <XAxis dataKey="name" label="Pages"/>
                  <YAxis label="Index"/>
                  <Tooltip/>
                  <Legend/>
                  <CartesianGrid stroke='#f5f5f5'/>
                  <Area type='monotone' dataKey='amt' fill='#8884d8' stroke='#8884d8'/>
                  <Bar dataKey='pv' barSize={20} fill='#413ea0'/>
                  <Line type='monotone' dataKey='uv' stroke='#ff7300'/>
               </ComposedChart>
            );
          }
        })

        ReactDOM.render(
          <LineBarAreaComposedChart />,
          document.getElementById('container')
        );

        //]]> 
    </script>
    <script src="js/jsfiddle-integration-babel.js"></script>
</head>

<body>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
</body>
</html>
