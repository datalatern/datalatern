
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="js/browser-5.8.24.js"></script>
    <script type="text/javascript" src="js/react-with-addons.min.js"></script>
    <script type="text/javascript" src="js/react-dom.min.js"></script>
    <script type="text/javascript" src="js/react-dom-server.min.js"></script>
    <script type="text/javascript" src="js/Recharts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>SimpleBarChart</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">//<![CDATA[
        const {ScatterChart, Scatter, XAxis, YAxis, ZAxis, CartesianGrid, Tooltip, Legend} = Recharts;
        const data01 = [{x: 100, y: 200, z: 200}, {x: 120, y: 100, z: 260},
                          {x: 170, y: 300, z: 400}, {x: 140, y: 250, z: 280},
                          {x: 150, y: 400, z: 500}, {x: 110, y: 280, z: 200}];
        const data02 = [{x: 200, y: 260, z: 240}, {x: 240, y: 290, z: 220},
                          {x: 190, y: 290, z: 250}, {x: 198, y: 250, z: 210},
                          {x: 180, y: 280, z: 260}, {x: 210, y: 220, z: 230}];

        const ThreeDimScatterChart = React.createClass({
            render () {
            return (
                <ScatterChart width={400} height={400} margin={{top: 20, right: 20, bottom: 20, left: 20}}>
                <XAxis dataKey={'x'} name='stature' unit='cm'/>
                <YAxis dataKey={'y'} name='weight' unit='kg'/>
                <ZAxis dataKey={'z'} range={[60, 400]} name='score' unit='km'/>
                <CartesianGrid />
                <Tooltip cursor={{strokeDasharray: '3 3'}}/>
                <Legend/>
                <Scatter name='A school' data={data01} fill='#8884d8' shape="star"/>
                <Scatter name='B school' data={data02} fill='#82ca9d' shape="triangle"/>
              </ScatterChart>
            );
          }
        })

        ReactDOM.render(
          <ThreeDimScatterChart />,
          document.getElementById('container')
        );

        //]]> 
    </script>
    <script src="js/jsfiddle-integration-babel.js"></script>
</head>

<body>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
</body>
</html>
