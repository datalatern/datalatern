
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="js/browser-5.8.24.js"></script>
    <script type="text/javascript" src="js/react-with-addons.min.js"></script>
    <script type="text/javascript" src="js/react-dom.min.js"></script>
    <script type="text/javascript" src="js/react-dom-server.min.js"></script>
    <script type="text/javascript" src="js/Recharts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>SimpleBarChart</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">//<![CDATA[
        const {AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip} = Recharts;
        const data = [
              {name: 'Page A', uv: 4000, pv: 9000},
              {name: 'Page B', uv: 3000, pv: 7222},
              {name: 'Page C', uv: 2000, pv: 6222},
              {name: 'Page D', uv: 1223, pv: 5400},
              {name: 'Page E', uv: 1890, pv: 3200},
              {name: 'Page F', uv: 2390, pv: 2500},
              {name: 'Page G', uv: 3490, pv: 1209},
        ];
        const SimpleAreaChart = React.createClass({
            render () {
            return (
                <div>
                <h4>A demo of synchronized AreaCharts</h4>
                <AreaChart width={600} height={200} data={data} syncId="anyId"
                      margin={{top: 10, right: 30, left: 0, bottom: 0}}>
                  <XAxis dataKey="name"/>
                  <YAxis/>
                  <CartesianGrid strokeDasharray="3 3"/>
                  <Tooltip/>
                  <Area type='monotone' dataKey='uv' stroke='#8884d8' fill='#8884d8' />
                </AreaChart>
                <p>Maybe some other content</p>
                <AreaChart width={600} height={200} data={data} syncId="anyId"
                      margin={{top: 10, right: 30, left: 0, bottom: 0}}>
                  <XAxis dataKey="name"/>
                  <YAxis/>
                  <CartesianGrid strokeDasharray="3 3"/>
                  <Tooltip/>
                  <Area type='monotone' dataKey='pv' stroke='#82ca9d' fill='#82ca9d' />
                </AreaChart>
              </div>
            );
          }
        })

        ReactDOM.render(
          <SimpleAreaChart />,
          document.getElementById('container')
        );

        //]]> 
    </script>
    <script src="js/jsfiddle-integration-babel.js"></script>
</head>

<body>
<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>
</body>
</html>
